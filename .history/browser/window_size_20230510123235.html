<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Window Sizes</title>
    <style>
      .tag {
        display: inline-block;
        background-color: antiquewhite;
        padding: 16px;
        font-size: 40px;
        font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande',
          'Lucida Sans', Arial, sans-serif;
      }
    </style>
  </head>
  <body>
    <div class="tag">Window Size</div>
    <script>
      function updateTag() {
        const tag = document.querySelector('.tag');
        tag.innerHTML = `
        window.screen: ${window.screen.width}, ${window.screen.height} <br />
        window.outer: ${window.outerWidth}, ${window.outerHeight} <br />
        window.inner: ${window.innerWidth}, ${window.innerHeight} <br />
        documentElement.clientWidth: ${document.documentElement.clientWidth}, ${document.documentElement.clientHeight}
        `;
      }
      window.addEventListener('resize', () => {
        updateTag();
      });
      updateTag();
      console.log(
        `window.screen: ${window.screen.width}, ${window.screen.height}`
      );
      console.log(`window.outer: ${window.outerWidth}, ${window.outerHeight}`);
      console.log(`window.inner: ${window.innerWidth}, ${window.innerHeight}`);
      console.log(
        `documentElement.clientWidth: ${document.documentElement.clientWidth}, ${document.documentElement.clientHeight}`
      );
    </script>
  </body>
</html>
