<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coordinates</title>
    <style>
      body {
        margin: 0;
        background-color: black;
      }
      .box {
        width: 200px;
        height: 200px;
        margin: 3px;
        border-radius: 4px
        background-color: antiquewhite;
      }
      .special {
        background-color: brown;
      }
    </style>
  </head>
  <body>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box special"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <script>
      function findXY() {
        const special = document.querySelector('.special');
        window.addEventListener('click', () => {
          const rect = special.getBoundingClientRect();
          console.log(`client: ${rect.x}, ${rect.y}`);
          console.log(`page: ${rect.right}, ${rect.bottom}`);
        });
      }
      findXY();
    </script>
  </body>
</html>
