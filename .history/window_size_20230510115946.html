<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Window Sizes</title>
  </head>
  <body>
    <p>
      window.screen: <span class="screen__width"></span>,
      <span class="screen__height"></span>
    </p>
    <p>window.outer: <span class="outer"></span></p>
    <p>window.inner: <span class="inner"></span></p>
    <p>documentElement.clientWidth: <span class="clientWidth"></span></p>
    <script>
      const screen = window.screen.width;
      console.log(screen);
    </script>
  </body>
</html>
